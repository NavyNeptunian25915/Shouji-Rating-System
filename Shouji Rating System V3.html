<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shouji Rating System V3</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #000064;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            gap: 50px;
        }

        .container {
            width: 100%;
            max-width: 900px;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 20px #ffffff;
            font-weight:1000;
        }

        .chart-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            border: 1px solid;
            border-radius: 20px;
            background: rgba(0, 0, 100, 0.5);
            box-shadow: 0 0 20px;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 350px;
        }

        .chart:hover {
            transform: translateY(-5px);
        }

        .Achart {
            border-color: Cyan;
            box-shadow: 0 0 20px Cyan;
            text-shadow: 0 0 20px Cyan;
            color: Cyan;
        }

        .Bchart {
            border-color: #ff0000;
            box-shadow: 0 0 20px Red;
            text-shadow: 0 0 20px #ff0000;
            color: #ff0000;
        }

        .chart h2 {
            font-size: 1.5rem;
            margin-top: 0;
        }

        input[type="number"],
        select {
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            background: #000064;
            color: #ffffff;
            border: 1px solid #ffffff;
            border-radius: 5px;
            box-shadow: 0 0 10px #ffffff;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 200px;
            box-sizing: border-box;
            transition: box-shadow 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            outline: none;
            box-shadow: 0 0 15px #ffffff;
        }

        .score-select-wrapper {
            margin-top: 40px;
            padding: 20px;
            background: rgba(0, 0, 100, 0.5);
            border-radius: 15px;
            box-shadow: 0 0 15px #ffffff;
        }
        .textA {color: cyan; background-color:#006464;}
        .textDraw {color: white; background-color:#646464;}
        .textB {color: red; background-color:#640000;}

        .results p {
            font-size: 1.4rem;
            word-wrap: break-word;
            padding: 10px;
            border-radius: 5px;
            margin: 15px auto;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
        }

        .results #newA {
            font-size:1rem;
            color: Cyan;
            border: 1px solid Cyan;
            background-color:#006464;
            box-shadow:Cyan 0 0 5vmin;
            text-shadow:Cyan 0 0 5vmin;

        }

        .results #newB {
            font-size:1rem;
            color: #ff0000;
            border: 1px solid #ff0000;
            background-color:#640000;
            box-shadow:#ff0000 0 0 5vmin;
            text-shadow:#ff0000 0 0 5vmin;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Shouji Rating System V3</h1>
        <p>My non multiplicative rating concept.</p>

        <div class="chart-container">
            <div class="chart Achart">
                <h2>Player A</h2>
                <label for="ratingA">Rating</label>
                <input type="number" id="ratingA" value="1500">
                <label for="deviationA">Deviation</label>
                <input type="number" id="deviationA" value="32">
                <p id="newratingA">New Rating for Player A: 1500</p>
                <p id="newdeviationA">New Deviation for Player A: 32</p>
            </div>

            <div class="chart Bchart">
                <h2>Player B</h2>
                <label for="ratingB">Rating</label>
                <input type="number" id="ratingB" value="1500">
                <label for="deviationB">Deviation</label>
                <input type="number" id="deviationB" value="32">
                <p id="newratingB">New Rating for Player B: 1500</p>
                <p id="newdeviationB">New Deviation for Player B: 32</p>
            </div>
        </div>

        <div class="score-select-wrapper">
            <label for="ratingvariationvalue">Rating Variation:</label>
            <input type="number" id="ratingvariationvalue" value="400">
            <label for="Score">Game Result:</label>
            <select id="Score">
                <option class="textA" value="1">Player A</option>
                <option class="textDraw"value="0.5">Draw</option>
                <option class="textB" value="0">Player B</option>
            </select>
        </div>
    </div>

    <script>
        const scoreSelect = document.getElementById("Score");
        const ratingvariationImput = document.getElementById("ratingvariationvalue");
        const ratingAInput = document.getElementById("ratingA");
        const deviationAInput = document.getElementById("deviationA");
        const ratingBInput = document.getElementById("ratingB");
        const deviationBInput = document.getElementById("deviationB");
        const newratingAParagraph = document.getElementById("newratingA");
        const newratingBParagraph = document.getElementById("newratingB");
        const newdeviationAParagraph = document.getElementById("newdeviationA");
        const newdeviationBParagraph = document.getElementById("newdeviationB");

        function calculateRating() {
            const playerArating = parseFloat(ratingAInput.value) || 1500;
            const playerBrating = parseFloat(ratingBInput.value) || 1500;
            const playerAdeviation = parseFloat(deviationAInput.value) || 32;
            const playerBdeviation = parseFloat(deviationBInput.value) || 32;
            const score = parseFloat(scoreSelect.value);
            const ratingvariation = parseFloat(ratingvariationImput.value) || 400;

            if (playerArating <= 0 || playerBrating <= 0 || playerAdeviation <= 0 || playerBdeviation <= 0) {
                newratingAParagraph.textContent = "Please enter valid positive ratings and deviations.";
                newratingBParagraph.textContent = "Please enter valid positive ratings and deviations.";
                newdeviationAParagraph.textContent = "Please enter valid positive ratings and deviations";
                newdeviationBParagraph.textContent = "Please enter valid positive ratings and deviations";
                return;
            }

            const prediction = 1/(1+10**((playerBrating-playerArating)/ratingvariation));
            
            const stabilityA = 1-playerAdeviation/(playerAdeviation+playerArating)
            const stabilityB = 1-playerBdeviation/(playerBdeviation+playerBrating)

            const factorA = playerAdeviation ** stabilityA;
            const factorB = playerBdeviation ** stabilityB;

            const newArating = playerArating + factorA * (score-prediction);
            const newBrating = playerBrating + factorB * ((1-score) - (1-prediction));

            const newAdeviation = factorA;
            const newBdeviation = factorB;

            newratingAParagraph.textContent = `New Rating for Player A: ${newArating.toFixed(0)}`;
            newdeviationAParagraph.textContent = `New Deviation for Player A: ${newAdeviation.toFixed(0)}`;
            newratingBParagraph.textContent = `New Rating for Player B: ${newBrating.toFixed(0)}`;
            newdeviationBParagraph.textContent = `New Deviation for Player B: ${newBdeviation.toFixed(0)}`;
        }

        // Add event listeners to trigger the calculation when inputs change
        ratingvariationImput.addEventListener("change",calculateRating)
        scoreSelect.addEventListener("change", calculateRating);
        ratingAInput.addEventListener("input", calculateRating);
        deviationAInput.addEventListener("input", calculateRating);
        ratingBInput.addEventListener("input", calculateRating);
        deviationBInput.addEventListener("input", calculateRating);
        
        // Initial calculation on page load
        calculateRating();
    </script>
</body>
</html>
